    <div id="websites">
		<b>Webpages</b> <a href="https://github.com/zack-bitcoin/amoveo" target="_BLANK">github</a> |
		<a href="https://github.com/zack-bitcoin/amoveo/docs" target="_BLANK">docs</a> |

	</div>
	<h3>Remote Node to use</h3>
	<div id="headers">
		IP: <input name="node_ip" value="159.65.120.84">
		Port: <input name="node_port" value="8080"	>
		<input type="button" value="Fetch Headers" id="fetch_headers" onClick="headers_object.more_headers();">
	</div>
	<p id="headers_text"><font color="red">Fetch headers first!</font></p>	
	
	<div id="wallet_div" style="display:none">
	<h3>Wallet</h3>	
		<p>Load Pubkey from file <input type="file" id="privkey_file" onChange="keys_object.load_keys();"> or <input id="new_pubkey_button" type="button" onClick="keys_object.new_keys_check();" value="Generate new key">		
		<p><b>Pubkey:</b> <js id="pubkey">Load privkey or create new address</js></p>
		<p><b>Balance:</b> <js id="balance"><font color="red">-</font></js></p>
		<p><input id="update_balance" type="button" onClick="keys_object.update_balance();" value="Update Balance"></p>
	</div>
	
	
	<div id="spend_div" style="display:none">
	<h3>Send VEO</h3>	
		Amount <input type="button" value="max" id="spend_max" onClick="spend_object.max_amount();"> 
		<input id="spend_amount" size="5"> to pubkey: <input id="spend_address" size="88">
		<input type="button" id ="spend_send" value="Send" onClick="spend_object.signedTX();">
		<div id="spend_text"></div>
	</div>

	<div id="pushtx_div" style="display:none">
	<hr3>Push signed TX</hr>
	<input id="signed_tx" size="200"><input type="button" onClick="">
	</div>
	
	<hr>
  </body>
